<!DOCTYPE html>
<html lang="en">

	<title>Seletor de Hora</title>

		.horaescolha{

			height: 100px;
			background-color: #ccc;
			color: $fff;
			position: absolute;
			display: none;
		}

</head>
<body>

	<br><br>
	

	
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</html>
